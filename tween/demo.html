<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="width: 100px;height: 100px;background-color:red"></div>

<script src="sTween.js"></script>
<script>
    let div = document.getElementsByTagName("div")[0];

    LsTween.setTransform(div, "translateY", 0);
    LsTween({
        el: div,
        duration: 200,
        attr: {
            width: 1000,
            translateY: 300
        }
    });
</script>
</body>
</html>
